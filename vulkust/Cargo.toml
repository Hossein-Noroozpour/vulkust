[package]
name = "vulkust"
version = "0.1.0"
authors = ["Hossein Noroozpour <hossein.noroozpour@gmail.com>"]
description = "Vulakn based game engine"
license = "MIT"
build = "build.rs"
readme = "../README.md"
keywords = ["game", "engine", "vulkan"]
categories = ["game-engines"]

[features]
fullscreen = []

[dependencies]
image = "*"
cgmath = "*"
libc = "*"
gltf = { version = "*", features = ["extras", "default"] }

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "*", features = ["libloaderapi", "minwindef",  "windef",  "winerror", "wingdi",  "winuser"] }

[target.'cfg(any(target_os = "android", target_os = "macos", target_os = "ios"))'.dependencies]
bitflags = "*"

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
# This feautres are for debug mode remove them in future
objc = { version = "*", features = ["exception", "verify_message"] }

[build-dependencies]
reqwest = "*"